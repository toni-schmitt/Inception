server {
	# Enable TLS and HTTP2
	listen 443 ssl;
	listen [::]:443 ssl;
	
	# Only use TLSv1.2
	ssl_protocols TLSv1.2;

	# Optimise cipher suites
	# Tell nginx that we have a preffered list of ciphers that we want to use
	# ssl_prefer_server_ciphers on;
	# List of ciphers:
	# ssl_ciphers ECDH+AÃ·ESGCM:ECDH+AES256-CBC:ECDH+AES128-CBC:DH+3DES:!ADH:!AECDH:!MD5;

	# Sefl Signed Certificates (generated in Dockerfile:18)
	ssl_certificate /etc/nginx/certs/cert.crt;
	ssl_certificate_key /etc/nginx/certs/cert.key;

	root /var/www/inception;
	index index.php index.html;

	server_name tschmitt.42.fr;
	# Default Location block
	location / {
		try_files $uri $uri/ /index.php?$args;
	}

	# Location block for PHP directives
	location ~ \.php$ {
		include fastcgi_params;
		fastcgi_intercept_errors on;
		fastcgi_pass php7.3-fpm;
		fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
	}

	location = /favicon.ico {
		log_not_found off;
		access_log off;
	}

	location = /robots.txt {
		allow all;
		log_not_found off;
		access_log off;
	}
}