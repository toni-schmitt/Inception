networks:
  inception:

services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    ports:
      - '3306:3306'
    volumes:
      - database
    networks:
      - inception
    restart: always

  nginx:
    build: ./requirements/nginx
    container_name: nginx
    ports:
      - '443:443'
    volumes:
      - data:/usr/share/nginx/html
    networks:
      - inception
    restart: always
    depends_on:
      - php
  php:
    build: ./requirements/wordpress
    container_name: php
    volumes:
      - data:/usr/share/nginx/html
    networks:
      - inception
    restart: always

volumes:
  database:
    driver: local
    driver_opts:
      type: none
      o: binde
      device: '/home/toni/data/database'
  data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '/home/toni/data/nginx-php'
