networks:
  inception:

services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    ports:
      - '3306:3306'
    volumes:
      - mariadb_volume:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
    restart: always

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    ports:
      - '9000:9000'
    volumes:
      - wp_php_volume:/var/www/inception/
    networks:
      - inception
    env_file:
      - .env
    restart: always
    depends_on:
      - mariadb

  nginx:
    build:
      context: ./requirements/nginx
      args: 
        - WORDPRESS_CNTR=wordpress
    container_name: nginx
    ports:
      - '443:443'
    volumes:
      - wp_php_volume:/var/www/inception/
    networks:
      - inception
    env_file:
      - .env
    restart: always
    depends_on:
      - wordpress

volumes:
  mariadb_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '/home/toni/data/mariadb_volume'
  wp_php_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '/home/toni/data/wp_php_volume'
